<div class="container-fluid">
  <div class="content row">
    <div class="col-xl-4 order-xl-2">
      <app-order-bar *ngIf="!isAdmin" [dish]="dish"></app-order-bar>
      <app-new-item *ngIf="isAdmin"></app-new-item>
    </div>
    <div class="col-xl-8 order-xl-1">
      <app-menu (dishAdded)="addToOrder($event)"></app-menu>
    </div>
  </div>
</div>
<app-paginator></app-paginator>
